<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="./CSS/advancedSearchStyles.css">
</head>

<body>
    <div class="links">
        <a id="searchLink" href="./index.html">Back to Search</a>
    </div>
    <label class="heading">Find pages with..</label>
    <form action="https://www.google.com/search">
        <div id="grid">
            <div class="inputContainers">
                <label class="labels">all these words:</label>
            </div>
            <div>
                <input class="texts" type="text" value="" name="as_q">
            </div>
            <div class="inputContainers">
                <label class="labels">this exact word or phrase:</label>
            </div>
            <div>
                <input class="texts" type="text" value="" name="as_epq">
            </div>
            <div class="inputContainers">
                <label class="labels">any of these words:</label>
            </div>
            <div><input class="texts" type="text" value="" name="as_oq"></div>
            <div class="inputContainers"> <label class="labels">none of these words:</label></div>
            <div><input class="texts" type="text" value="" name="as_eq"></div>
            <div>
                <input id="advancedSearchButton" type="Submit" value="Advanced Search">
            </div>
        </div>
    </form>
</body>

</html>
