<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="./CSS/searchStyles.css">
</head>
<body>
    <div class="links">
        <a id="searchLink" href="./index.html">Back to Search</a>
    </div>
    <form action="https://www.google.com/search?tbm=isch&">
        <center>
            <div class="imageContainer">
                <img alt="Google" height="92"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    width="272">
            </div>
            <span class="imagesLogo">Images</span>
            <div class="searchTextContainer">
                <input id="searchText" type="textArea" name="q" autocomplete="off">
            </div>
            <div class="searchButtonContainer">
                <button id="searchButton" type="submit" name="tbm" value="isch">Google Search</button>
            </div>
        </center>
    </form>
</body>
</html>
